{% extends 'global/template_geral.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'global/css/form.css' %}">
{% endblock css %}
{% block body_login %}


<h1>Enviar Notificações</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

    {% if success %}
    <p>Notificações enviadas com sucesso!</p>
    {% endif %}


{% endblock body_login %}
